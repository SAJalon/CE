<body>

  <script>
    // ===== é…ç½®åŒº =====
    const username = 'SAJalon';
    const repo = 'CE';
    const baseUrl = `https://api.github.com/repos/${username}/${repo}/contents`;
    // ===================

    let allSections = [];

    // æ£€æŸ¥æœ¬åœ°å­˜å‚¨çš„æ¨¡å¼
    if (localStorage.getItem('darkMode') === 'enabled') {
      document.documentElement.classList.add('dark-mode');
    }

    function toggleDarkMode() {
      document.documentElement.classList.toggle('dark-mode');
      if (document.documentElement.classList.contains('dark-mode')) {
        localStorage.setItem('darkMode', 'enabled');
      } else {
        localStorage.setItem('darkMode', 'disabled');
      }
    }

    // æ˜¾ç¤ºè¿”å›é¡¶éƒ¨æŒ‰é’®
    window.addEventListener('scroll', () => {
      const btn = document.querySelector('.back-to-top');
      btn.classList.toggle('visible', window.scrollY > 300);
    });

    // æœç´¢åŠŸèƒ½
    document.getElementById('search').addEventListener('input', function (e) {
      const query = e.target.value.toLowerCase();
      if (!query) {
        document.querySelectorAll('.chapter').forEach(ch => ch.style.display = '');
        return;
      }
      document.querySelectorAll('.chapter').forEach(ch => {
        const title = ch.querySelector('h3').textContent.toLowerCase();
        const links = Array.from(ch.querySelectorAll('.section-list a'))
          .map(a => a.textContent.toLowerCase());
        const matches = links.some(t => t.includes(query)) || title.includes(query);
        ch.style.display = matches ? '' : 'none';
      });
    });

    // è·å–æ ¹ç›®å½•
    fetch(baseUrl)
      .then(res => {
        if (!res.ok) {
          throw new Error(`GitHub API é”™è¯¯: ${res.status} ${res.statusText}`);
        }
        return res.json();
      })
      .then(data => {
        if (!Array.isArray(data)) {
          throw new Error('GitHub API è¿”å›çš„æ•°æ®ä¸æ˜¯æ•°ç»„ã€‚å¯èƒ½æ˜¯ï¼š<br>â€¢ ä»“åº“æ˜¯ç§æœ‰çš„<br>â€¢ ä»“åº“åæˆ–ç”¨æˆ·åé”™è¯¯');
        }

        const folders = data
          .filter(item => item.type === 'dir')
          .sort((a, b) => a.name.localeCompare(b.name));

        const tocContainer = document.getElementById('toc');
        tocContainer.innerHTML = '';

        // åŠ è½½ README.md ä½œä¸ºå°é¢
        const readmeItem = data.find(item => item.name.toLowerCase() === 'readme.md');
        if (readmeItem) {
          fetch(readmeItem.download_url)
            .then(r => r.text())
            .then(md => {
              const contentDiv = document.getElementById('content');
              contentDiv.innerHTML = DOMPurify.sanitize(marked.parse(md));
            })
            .catch(err => {
              console.warn('åŠ è½½ README.md å¤±è´¥', err);
            });
        }

        if (folders.length === 0) {
          tocContainer.innerHTML = '<p>æœªæ‰¾åˆ°ç« èŠ‚ç›®å½•ï¼ˆæ²¡æœ‰å­æ–‡ä»¶å¤¹ï¼‰ã€‚</p>';
          return;
        }

        folders.forEach(folder => {
          const folderId = `folder-${folder.name.replace(/[^a-z0-9]/gi, '-')}`;
          const chapterHtml = `
            <div class="chapter" id="${folderId}">
              <h3>${folder.name}</h3>
              <div class="section-list" id="list-${folder.name}">
                <p class="loading">åŠ è½½ä¸­...</p>
              </div>
            </div>
          `;
          tocContainer.insertAdjacentHTML('beforeend', chapterHtml);

          fetch(`${baseUrl}/${encodeURIComponent(folder.name)}?ref=main`)
            .then(res => {
              if (!res.ok) throw new Error(`HTTP ${res.status}`);
              return res.json();
            })
            .then(files => {
              if (!Array.isArray(files)) {
                throw new Error('æ–‡ä»¶å¤¹å†…å®¹ä¸æ˜¯æ•°ç»„');
              }

              const mdFiles = files
                .filter(file => file.name.endsWith('.md'))
                .sort((a, b) => a.name.localeCompare(b.name));

              const listContainer = document.getElementById(`list-${folder.name}`);
              if (mdFiles.length === 0) {
                listContainer.innerHTML = '<em>æš‚æ—  .md æ–‡ä»¶</em>';
                return;
              }

              const fileLinks = mdFiles.map(file => {
                const displayName = file.name.replace(/\.md$/, '');
                const cleanName = displayName.replace(/^\d+-/, '').trim();
                // âœ… ä½¿ç”¨ btoa(encodeURIComponent(file.path)) å®‰å…¨ç”Ÿæˆ ID
                const linkId = `link-${btoa(encodeURIComponent(file.path)).replace(/=/g, '')}`;

                allSections.push({ name: cleanName, path: file.download_url, elementId: linkId });

                // âœ… å…³é”®ï¼šä½¿ç”¨ file.download_urlï¼Œé¿å…æ‰‹åŠ¨æ‹¼æ¥è·¯å¾„
                return `<a id="${linkId}" href="#" onclick="loadContent('${file.download_url}', '${linkId}'); return false;">${cleanName}</a>`;
              }).join('');

              listContainer.innerHTML = fileLinks;
            })
            .catch(err => {
              console.error(`åŠ è½½ç« èŠ‚å¤±è´¥: ${folder.name}`, err);
              document.getElementById(`list-${folder.name}`).innerHTML = `<em style="color:red;">åŠ è½½å¤±è´¥</em>`;
            });
        });
      })
      .catch(err => {
        console.error('è·å–ä»“åº“å†…å®¹å¤±è´¥:', err);
        document.getElementById('toc').innerHTML = `
          <p style="color:red;">
            <strong>âŒ åŠ è½½å¤±è´¥ï¼š</strong>${err.message}<br><br>
            <strong>å¯èƒ½åŸå› ï¼š</strong><br>
            â€¢ ä»“åº“ <code>${username}/${repo}</code> æ˜¯ç§æœ‰çš„ï¼ˆå¿…é¡» Publicï¼‰<br>
            â€¢ ç”¨æˆ·åæˆ–ä»“åº“åæ‹¼å†™é”™è¯¯<br>
            â€¢ API é™æµï¼ˆæ¯å°æ—¶ 60 æ¬¡ï¼Œåˆ·æ–°å³å¯ï¼‰<br>
            â€¢ ç½‘ç»œé—®é¢˜
          </p>
        `;
      });

    // åŠ è½½å†…å®¹
    function loadContent(url, linkId) {
      const contentDiv = document.getElementById('content');
      contentDiv.innerHTML = '<p class="loading">åŠ è½½å†…å®¹ä¸­...</p>';

      fetch(url)
        .then(res => {
          if (!res.ok) throw new Error(`åŠ è½½å¤±è´¥: ${res.status}`);
          return res.text();
        })
        .then(text => {
          const cleanHtml = DOMPurify.sanitize(marked.parse(text));
          contentDiv.innerHTML = cleanHtml;

          setTimeout(() => {
            document.querySelectorAll('.section-list a').forEach(a => a.style.fontWeight = 'normal');
            const linkEl = document.getElementById(linkId);
            if (linkEl) {
              linkEl.style.fontWeight = 'bold';
              linkEl.scrollIntoView({ block: 'nearest' });
            }
          }, 100);
        })
        .catch(err => {
          contentDiv.innerHTML = '<p style="color:red;">åŠ è½½å¤±è´¥ï¼Œè¯·æ£€æŸ¥æ–‡ä»¶æ˜¯å¦å­˜åœ¨æˆ–ç¨åé‡è¯•ã€‚</p>';
          console.error('åŠ è½½å†…å®¹å¤±è´¥:', err);
        });
    }
  </script>
