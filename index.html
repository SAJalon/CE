  <script src="https://cdn.jsdelivr.net/npm/mermaid@10.6.0/dist/mermaid.min.js"></script>
  <style>
    :root {

    .dark-mode {

      --border: #30363d;

      --code-bg: #161b22;
      --pre-bg: #0d1117;
      --pre-border: #30363d;
      --pre-text: #c9d1d9;

    * {

    a {

    /* GitHub é£æ ¼ä»£ç å— */
    code {

    pre code {

    blockquote {

    .dark-mode blockquote {

    img {

    .container {

    @media (min-width: 900px) {

    .sidebar {

    @media (min-width: 900px) {

    .toc {

    .theme-toggle {

    .back-to-top {

    .back-to-top.visible {

    footer {

    @media print {

      }
      pre, code {
        background: #f6f8fa !important;
        color: #24292f !important;
      }
      .dark-mode pre, .dark-mode code {
        background: #f6f8fa !important;
        color: #24292f !important;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- ä¾§è¾¹æ  -->
    <aside class="sidebar">
      <h1>ğŸ“– CEBOOK</h1>

      <button class="theme-toggle" onclick="toggleDarkMode()">ğŸŒ™ æš—è‰²æ¨¡å¼</button>

      <div class="toc" id="toc">
        <p class="loading">åŠ è½½ç›®å½•ä¸­...</p>
      </div>
    </aside>

    <!-- ä¸»å†…å®¹åŒº -->
    <main class="main-content">
      <div id="content">
        <p>æ¬¢è¿é˜…è¯» CEBOOKã€‚è¯·åœ¨å·¦ä¾§é€‰æ‹©ç« èŠ‚å¼€å§‹é˜…è¯»ã€‚</p>
      </div>
    </main>
  </div>

  <!-- è¿”å›é¡¶éƒ¨æŒ‰é’® -->
  <div class="back-to-top" onclick="window.scrollTo({top: 0, behavior: 'smooth'})">â†‘</div>

  <script>
    // ===== é…ç½®åŒº =====
    const username = 'SAJalon';
    const repo = 'CE';
    const baseUrl = `https://api.github.com/repos/${username}/${repo}/contents`;
    // ===================

    let allSections = [];

    // åˆå§‹åŒ– Mermaid
    mermaid.initialize({
      startOnLoad: false,
      theme: document.documentElement.classList.contains('dark-mode') ? 'dark' : 'default',
      securityLevel: 'loose',
      fontFamily: '-apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif'
    });

    // æ£€æŸ¥æœ¬åœ°å­˜å‚¨çš„æ¨¡å¼
    if (localStorage.getItem('darkMode') === 'enabled') {
      document.documentElement.classList.add('dark-mode');
      mermaid.initialize({ ...mermaid.getOptions(), theme: 'dark' });
    }

    function toggleDarkMode() {
      document.documentElement.classList.toggle('dark-mode');
      const isDark = document.documentElement.classList.contains('dark-mode');
      if (isDark) {
        localStorage.setItem('darkMode', 'enabled');
        mermaid.initialize({ ...mermaid.getOptions(), theme: 'dark' });
      } else {
        localStorage.setItem('darkMode', 'disabled');
        mermaid.initialize({ ...mermaid.getOptions(), theme: 'default' });
      }
      // é‡æ–°æ¸²æŸ“æ‰€æœ‰ mermaid å›¾è¡¨
      setTimeout(renderMermaid, 100);
    }

    // æ˜¾ç¤ºè¿”å›é¡¶éƒ¨æŒ‰é’®
    window.addEventListener('scroll', () => {
      const btn = document.querySelector('.back-to-top');
      btn.classList.toggle('visible', window.scrollY > 300);
    });

    // è·å–æ ¹ç›®å½•
    fetch(baseUrl)
      .then(res => {
        if (!res.ok) {
          throw new Error(`GitHub API é”™è¯¯: ${res.status} ${res.statusText}`);
        }
        return res.json();
      })
      .then(data => {
        if (!Array.isArray(data)) {
          throw new Error('GitHub API è¿”å›çš„æ•°æ®ä¸æ˜¯æ•°ç»„ã€‚å¯èƒ½æ˜¯ï¼š<br>â€¢ ä»“åº“æ˜¯ç§æœ‰çš„<br>â€¢ ä»“åº“åæˆ–ç”¨æˆ·åé”™è¯¯');
        }

        const folders = data
          .filter(item => item.type === 'dir')
          .sort((a, b) => a.name.localeCompare(b.name));

        const tocContainer = document.getElementById('toc');
        tocContainer.innerHTML = '';

        // åŠ è½½ README.md ä½œä¸ºå°é¢
        const readmeItem = data.find(item => item.name.toLowerCase() === 'readme.md');
        if (readmeItem) {
          fetch(readmeItem.download_url)
            .then(r => r.text())
            .then(md => {
              const contentDiv = document.getElementById('content');
              contentDiv.innerHTML = DOMPurify.sanitize(marked.parse(md));
              renderMermaid();
            })
            .catch(err => {
              console.warn('åŠ è½½ README.md å¤±è´¥', err);
            });
        }

        if (folders.length === 0) {
          tocContainer.innerHTML = '<p>æœªæ‰¾åˆ°ç« èŠ‚ç›®å½•ï¼ˆæ²¡æœ‰å­æ–‡ä»¶å¤¹ï¼‰ã€‚</p>';
          return;
        }

        folders.forEach(folder => {
          const folderId = `folder-${folder.name.replace(/[^a-z0-9]/gi, '-')}`;
          const chapterHtml = `
            <div class="chapter" id="${folderId}">
              <h3>${folder.name}</h3>
              <div class="section-list" id="list-${folder.name}">
                <p class="loading">åŠ è½½ä¸­...</p>
              </div>
            </div>
          `;
          tocContainer.insertAdjacentHTML('beforeend', chapterHtml);

          fetch(`${baseUrl}/${encodeURIComponent(folder.name)}?ref=main`)
            .then(res => {
              if (!res.ok) throw new Error(`HTTP ${res.status}`);
              return res.json();
            })
            .then(files => {
              if (!Array.isArray(files)) {
                throw new Error('æ–‡ä»¶å¤¹å†…å®¹ä¸æ˜¯æ•°ç»„');
              }

              const mdFiles = files
                .filter(file => file.name.endsWith('.md'))
                .sort((a, b) => a.name.localeCompare(b.name));

              const listContainer = document.getElementById(`list-${folder.name}`);
              if (mdFiles.length === 0) {
                listContainer.innerHTML = '<em>æš‚æ—  .md æ–‡ä»¶</em>';
                return;
              }

              const fileLinks = mdFiles.map(file => {
                const displayName = file.name.replace(/\.md$/, '');
                const cleanName = displayName.replace(/^\d+-/, '').trim();
                const linkId = `link-${btoa(encodeURIComponent(file.path)).replace(/=/g, '')}`;

                allSections.push({ name: cleanName, path: file.download_url, elementId: linkId });

                return `<a id="${linkId}" href="#" onclick="loadContent('${file.download_url}', '${linkId}'); return false;">${cleanName}</a>`;
              }).join('');

              listContainer.innerHTML = fileLinks;
            })
            .catch(err => {
              console.error(`åŠ è½½ç« èŠ‚å¤±è´¥: ${folder.name}`, err);
              document.getElementById(`list-${folder.name}`).innerHTML = `<em style="color:red;">åŠ è½½å¤±è´¥</em>`;
            });
        });
      })
      .catch(err => {
        console.error('è·å–ä»“åº“å†…å®¹å¤±è´¥:', err);
        document.getElementById('toc').innerHTML = `
          <p style="color:red;">
            <strong>âŒ åŠ è½½å¤±è´¥ï¼š</strong>${err.message}<br><br>
            <strong>å¯èƒ½åŸå› ï¼š</strong><br>
            â€¢ ä»“åº“ <code>${username}/${repo}</code> æ˜¯ç§æœ‰çš„ï¼ˆå¿…é¡» Publicï¼‰<br>
            â€¢ ç”¨æˆ·åæˆ–ä»“åº“åæ‹¼å†™é”™è¯¯<br>
            â€¢ API é™æµï¼ˆæ¯å°æ—¶ 60 æ¬¡ï¼Œç¨åé‡è¯•ï¼‰<br>
            â€¢ ç½‘ç»œé—®é¢˜
          </p>
        `;
      });

    // åŠ è½½å†…å®¹
    function loadContent(url, linkId) {
      const contentDiv = document.getElementById('content');
      contentDiv.innerHTML = '<p class="loading">åŠ è½½å†…å®¹ä¸­...</p>';

      fetch(url)
        .then(res => {
          if (!res.ok) throw new Error(`åŠ è½½å¤±è´¥: ${res.status}`);
          return res.text();
        })
        .then(text => {
          // ä½¿ç”¨ marked è§£æï¼Œä½†ä¿ç•™ mermaid ä»£ç å—
          const html = DOMPurify.sanitize(marked.parse(text));
          contentDiv.innerHTML = html;
          renderMermaid();

          setTimeout(() => {
            document.querySelectorAll('.section-list a').forEach(a => a.style.fontWeight = 'normal');
            const linkEl = document.getElementById(linkId);
            if (linkEl) {
              linkEl.style.fontWeight = 'bold';
              linkEl.scrollIntoView({ block: 'nearest' });
            }
          }, 100);
        })
        .catch(err => {
          contentDiv.innerHTML = '<p style="color:red;">åŠ è½½å¤±è´¥ï¼Œè¯·æ£€æŸ¥æ–‡ä»¶æ˜¯å¦å­˜åœ¨æˆ–ç¨åé‡è¯•ã€‚</p>';
          console.error('åŠ è½½å†…å®¹å¤±è´¥:', err);
        });
    }

    // æ¸²æŸ“ Mermaid å›¾è¡¨
    function renderMermaid() {
      document.querySelectorAll('pre code.language-mermaid').forEach((block) => {
        const id = 'mermaid-' + Math.random().toString(36).substr(2, 9);
        const parent = block.parentElement;
        parent.outerHTML = `<div class="mermaid" id="${id}" style="background:var(--mermaid-bg);color:var(--mermaid-color);padding:1em;border-radius:6px;margin:1em 0;">${block.textContent}</div>`;
      });
      mermaid.run();
    }
  </script>
</body>
